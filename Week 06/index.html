<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todos Challenge - Dilan Salas</title>
</head>
<body>
    <header>
        <h1>To do's</h1>
    </header>

    <ul class="task-list">
        <div class="task-left-div">
            
        </div>
    </ul>

    <p><span class="task-left-span"></span>task left <button class="btn-all">All</button> <button class="btn-act">Active</button> <button class="btn-com">Completed</button></p>
    
    <form>
        <input type="text" class="new-task-name" name="new-task" placeholder="Add new task">
        <input type="button" class="new-task-btn" value="+">
    </form>
    <script src="script.js"></script>
</body>
</html>
